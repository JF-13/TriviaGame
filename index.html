<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PJE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rokkitt:100|Sacramento|Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-m-12">
        <div class="container banner">
          <p>Programming Jargon</p>
          <p class="banner2">extravaganza</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-m-12">
        <div id="spacing" class="row"></div>
        <div id="tRemaining" class="row"></div>
        <div id="questionJudgement" class="row"></div>
        <div id="answerOps" class="row">
          <div class="container answerButtons">
            <div id="answer1" class="row centerBtn"></div>
            <div id="answer2" class="row centerBtn"></div>
            <div id="answer3" class="row centerBtn"></div>
            <div id="answer4" class="row centerBtn"></div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div id="start" class="btn btn-danger">play</div>
            </div>
            <div class="col-md-4"></div>
          </div>
          <div id="underBtn" class="row">
            <div class="col-md-3"></div>
            <div id="gif" class="col-md-6"></div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="footer1">&#169; Copyright 2016 Jose Flores</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>
  </div>
